<!doctype html>
<html>
    <head>
        <title></title>
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <!--
        Challenges:
        1. Add an input of type='text' with id='input-field' with placeholder='Milk'
        2. Add a button with text 'ADD TO CART' and id='add-button'
        3. Add an unordered list with id='shopping-list-items'
        4. Add 3 list items: Milk, Bread and Noodles
        -->
        <input type="text" id="input-field" placeholder="Milk">
        <button id="add-button">ADD TO CART</button>
        <ul id="shopping-list-items">
            <li>Milk</li>
            <li>Bread</li>
            <li>Noodles</li>
        </ul>
        <script src="index.js"></script>
    </body>
</html>
